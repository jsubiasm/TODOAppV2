<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button style="text-transform: none;" ion-button block color="light" (click)="login($event)">
    Entrar
  </button>
</ion-content>
